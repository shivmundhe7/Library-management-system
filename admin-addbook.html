<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Manage Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8f9fa;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* --- Login Form Styles --- */
        #login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        #login-form h2 {
            margin-bottom: 20px;
            color: #2d3436;
        }

        #login-form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        #login-form button {
            width: 90%;
            padding: 12px;
            background: #2d3436;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #login-form button:hover {
            background: #444;
        }

        #error-message {
            color: #dc3545;
            margin-top: 10px;
        }

        /* --- Admin Panel Styles (Visible after login) --- */
        #admin-panel {
            display: none;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
        }

        .add-btn {
            background: #007bff;
            color: white;
        }

        .add-btn:hover {
            background: #0056b3;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background: #a71d2a;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #2d3436;
            color: #fff;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>

<body>
    <div id="login-form">
        <h2>Admin Login</h2>
        <input type="email" id="admin-email" placeholder="Enter email" required>
        <input type="password" id="admin-password" placeholder="Enter password" required>
        <button onclick="checkCredentials()">Log In</button>
        <div id="error-message"></div>
    </div>

    <div id="admin-panel">
        <h2>üìö Admin Panel - Manage Books</h2>

        <input type="text" id="bookName" placeholder="Enter Book Name">
        <input type="text" id="authorName" placeholder="Enter Author Name">
        <input type="text" id="bookImg" placeholder="Enter Book Image URL">
        <input type="text" id="bookPdf" placeholder="Enter Book PDF Link">
        <button class="add-btn" onclick="addBook()">Add Book</button>

        <table>
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Image</th>
                    <th>PDF</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // üî• Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCiLh2qyz_z3AYRafRRiGHJQdEPYIMRYAk",
            authDomain: "library-management-cc7dd.firebaseapp.com",
            databaseURL: "https://library-management-cc7dd-default-rtdb.firebaseio.com",
            projectId: "library-management-cc7dd",
            storageBucket: "library-management-cc7dd.appspot.com",
            messagingSenderId: "393274759659",
            appId: "1:393274759659:web:260174e3b3aa4d888fe1ae",
            measurementId: "G-ZW0V646QZ3"
        };

        // --- Admin Credentials (for this example, hardcoded) ---
        const ADMIN_EMAIL = "shivbali@gmail.com";
        const ADMIN_PASSWORD = "SB@5756";

        // --- Login Logic ---
        window.checkCredentials = function () {
            const emailInput = document.getElementById("admin-email").value;
            const passwordInput = document.getElementById("admin-password").value;
            const errorMessage = document.getElementById("error-message");

            if (emailInput === ADMIN_EMAIL && passwordInput === ADMIN_PASSWORD) {
                // Successful login
                document.getElementById("login-form").style.display = "none";
                document.getElementById("admin-panel").style.display = "block";
                loadBooks(); // Call the function to load data after login
            } else {
                // Incorrect credentials
                errorMessage.textContent = "Incorrect email or password. Please try again.";
            }
        };

        // ‚úÖ Init Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tableBody = document.getElementById("booksTableBody");

        // ‚úÖ Function to Load All Books into Table
        function loadBooks() {
            onValue(ref(db, "books"), (snapshot) => {
                tableBody.innerHTML = "";
                snapshot.forEach(child => {
                    const book = child.val();
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td><img src="${book.img}" width="60"></td>
                        <td><a href="${book.pdf}" target="_blank">View PDF</a></td>
                        <td><button class="delete-btn" onclick="deleteBook('${book.id}')">Delete</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        }

        // ‚úÖ Add Book
        window.addBook = function () {
            const bookName = document.getElementById("bookName").value.trim();
            const authorName = document.getElementById("authorName").value.trim();
            const bookImg = document.getElementById("bookImg").value.trim() || "https://via.placeholder.com/100";
            const bookPdf = document.getElementById("bookPdf").value.trim() || "#";

            if (bookName && authorName) {
                const booksRef = ref(db, "books");
                const newBookRef = push(booksRef);

                set(newBookRef, {
                    id: newBookRef.key,
                    title: bookName,
                    author: authorName,
                    img: bookImg,
                    pdf: bookPdf
                }).then(() => {
                    alert("‚úÖ Book Added Successfully!");
                    document.getElementById("bookName").value = "";
                    document.getElementById("authorName").value = "";
                    document.getElementById("bookImg").value = "";
                    document.getElementById("bookPdf").value = "";
                }).catch((error) => {
                    alert("‚ùå Error: " + error.message);
                });
            } else {
                alert("‚ö†Ô∏è Please enter book name and author");
            }
        };

        // üóëÔ∏è Delete Book (also remove from all users' dashboards)
        window.deleteBook = function (bookId) {
            if (confirm("Are you sure you want to delete this book?")) {
                const bookRef = ref(db, "books/" + bookId);

                // 1. Remove from books
                remove(bookRef).then(() => {
                    // 2. Also remove from every user's dashboard
                    onValue(ref(db, "users"), (snapshot) => {
                        const updates = {};
                        snapshot.forEach(userSnap => {
                            const userId = userSnap.key;
                            updates[`users/${userId}/books/${bookId}`] = null;
                        });
                        if (Object.keys(updates).length > 0) {
                            update(ref(db), updates);
                        }
                    }, { onlyOnce: true });

                    alert("üóëÔ∏è Book deleted from system & user dashboards!");
                }).catch(err => {
                    alert("‚ùå Error: " + err.message);
                });
            }
        };
    </script>
</body>

</html>
